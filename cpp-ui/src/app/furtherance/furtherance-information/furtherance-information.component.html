<div [hidden]="!showSpinner">
  <div class="spinner">
    <div class="fa cpp-spinner-lg"></div>
  </div>
</div>

<div class="modal fade" id="furtheranceConfirmationModal" data-focus="true" data-keyboard="false" data-backdrop="static"
  tabindex="-1" role="dialog" aria-labelledby="furtheranceConfirmationLabel" aria-hidden="true">
  <div class="modal-dialog mx-auto" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <div class="modal-title">{{'FURTHERANCE_LABELS.MODAL_TITLE'| translate }}</div>
      </div>
      <div class="modal-title-text">{{'FURTHERANCE_LABELS.MODAL_HEADER'| translate }}</div>
      <div class="modal-footer">
        <button type="button" #furtheranceModalCancelBtn class="cancel" data-dismiss="modal" (click)="onCancelAndGoBack()">
          <u>{{'FURTHERANCE_LABELS.CANCEL_AND_GO_BACK'| translate }}</u>
        </button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onCreateNewFurtherance()">{{'COMMON.BTN_CONTINUE'| translate }}</button>
      </div>
    </div>
  </div>
</div>
