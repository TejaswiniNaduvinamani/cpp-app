<div class="modal fade" id="deletePricingExhibit" tabindex="-1" role="dialog" aria-labelledby="deletePricingExhibit" aria-hidden="true">
  <div class="modal-dialog mx-auto" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <div class="modal-title" id="deletePricingExhibitModalLabel">{{'CUST_INFO_LABEL.SAVE'| translate }}</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{'CUST_INFO_LABEL.DELETE_PRICING_EXHIBIT_POP_MSG'| translate }}
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel" data-dismiss="modal">
          <u>{{'COMMON.BTN_CANCEL'| translate }}</u>
        </button>
        <button type="submit" #deletePricingExhibitBtn class="btn btn-primary adjust-margin" data-dismiss="modal" (click)="deletePricingExhibit()">{{'COMMON.BTN_SAVE_CHANGES'| translate }}</button>
      </div>
    </div>
  </div>
</div>
